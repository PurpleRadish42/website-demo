<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read Values</title>
</head>
<body>
    <h1>Calculator</h1>
    <form action="{{ url_for('calculator') }}" method="post">
        <label for="num1">Number 1:</label>
        <input type="text" name="num1" required><br><br>
        
        <label for="num2">Number 2:</label>
        <input type="text" name="num2" required><br><br>

        <label>Operation:</label><br>
        <input type="radio" name="operation" value="add">
        <label for="add">Addition</label><br>
        
        <input type="radio" name="operation" value="subtract">
        <label for="subtract">Subtraction</label><br>
        
        <input type="radio" name="operation" value="multiply">
        <label for="multiply">Multiplication</label><br>
        
        <input type="radio" name="operation" value="divide">
        <label for="divide">Division</label><br><br>
        
        <button type="submit">Calculate</button>
    </form>
</body>
</html>

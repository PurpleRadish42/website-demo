<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Number</title>
</head>
<body>

    <form action="{{ url_for('result') }}" method="get">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
